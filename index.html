<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Adventure Time Quiz</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/logo.jpg"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <div>Welcome to the random character Adventure Time Quiz!</div>
            <form>
                <label>
                    What's your name?
                    <input id='name'>
                </label>
                <label>
                    Choose a descriptor:
                    <input type='radio' name='descriptor' value='mathematical'>Mathematical
                    <input type="radio" name='descriptor' value='frosty'>Frosty
                    <input type="radio" name='descriptor' value='heroic'>Heroic
                </label>
                <button id='start-adventure'>Start Adventure!</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">KB's Adventure Time Quiz</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
